<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="mainForm" action="Calculate" method="POST">
            This is calculator<br><br>
            Enter number 1:<input type="text" name="num1" value="" /> <br>
            Enter number 2:<input type="text" name="num2" value="" /> <br>
            <input type="submit" value="+" name="Add" />
            <input type="submit" value="-" name="Sub" />
            <input type="submit" value="*" name="Mult" />
            <input type="submit" value="/" name="Div" />
        </form>
    </body>
</html>
